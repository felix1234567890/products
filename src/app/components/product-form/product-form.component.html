<div class="card">
  <div class="card-body">
    <form (ngSubmit)="addProduct()">
      <div class="form-group">
        <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Product name">
      </div>
      <div class="form-group">
        <input type="text" name="description" placeholder="Description" [(ngModel)]="product.description" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" placeholder="Price" name="price" [(ngModel)]="product.price" class="form-control">
      </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
  </div>
</div>
